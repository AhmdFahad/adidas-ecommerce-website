<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../images/logo.svg" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../css/login-style.css">
    <title>Login Page</title>
</head>
<body>
<div class="container" dir="rtl">

    <div class="img">
        <img src="../../images/adidas.jpg" alt="BG">
    </div>

    <div class="login-content">
        <form action="#">
            <div class="title-container">
                <h1>تسجيل الدخول</h1>
                <h2>أهلا مجداداً بعودتك!</h2>
                <p>قم بتسجيل الدخول للوصول الى متجر اديداس.</p>
            </div>
            <label style="text-align: right;" for="" class="error"><i class="fas fa-exclamation-circle"></i> الأخطاء</label>
            <div class="login-inner-content">
                <div class="input-div one">
                    <div class="i">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="div">
                        <h5>الأيميل الألكتروني</h5>
                        <input type="email" class="input">
                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-eye" onclick="show()"></i>
                    </div>
                    <div class="div">
                        <h5>كلمة المرور</h5>
                        <input id="pswrd" name="password" type="password" class="input">
                    </div>
                </div>

                <a href="#">نسيت كلمة المرور ؟</a>
            </div>
            <input type="submit" class="btn" value="Login">
            <h5>ليس لديك حساب ؟<a class="agree" href="register-ar-page.html">انشاء حساب</a></h5>
        </form>
    </div>
</div>
    <script src="../../js/login-script.js"></script>
</body>
</html>
